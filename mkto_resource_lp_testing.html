        /* BUTTON CONFIGURATIONS */

        .btn {
            display: inline-block;
            padding: 6px 12px;
            margin-bottom: 0;

            font-weight: normal;

        .btn-blue {

            color: #a6ffff;
            background: transparent;
            border-radius: 0px;
        }

        .btn-blue:hover {
            background: #a6ffff;
            color: #000000;
        }

        .btn-dark {
            border: 2px solid #000000;
            color: #000000;
            background: transparent;
            border-radius: 0px;
        }

        .btn-dark:hover {

            color: #fff;
        }

        }

        .navbar-inverse {
            background: #e5e5e5;
            background-color: transparent;
        }

        .navbar-inverse .navbar-nav>li>a {
            color: #444444;

        }

        .navbar-inverse .navbar-nav>li>a:hover {
            color: #444444;
            background-color: transparent;
        }

        .navbar-inverse .navbar-nav>.active>a,

        }

        .navbar-brand {

            right: 0;

        }

        .navbar-inverse .navbar-brand:hover,

        }

        }

            line-height: 110%;

            font-size: 24px;

            padding-bottom: 10px;
            font-variant-caps: normal!important;
            text-transform: none!important;


        }

        h5 {

            text-transform: none!important;
            font-weight: 700 !important;


        }

        h2 {
            font-variant-caps: normal!important;
            text-transform: none!important;
            font-weight: 700 !important;
            font-size: 17px;
        }

        .blackrow {
            background-color: #000000;
            padding-top: 40px;
        }


        .bluetext {
            color: #a6ffff;

        }

        .blacktext {

        .mktoForm .mktoFormRow {

            float: none !important;
            font-size: 13px !important;
            font-family: "Graphik-Regular", "Helvetica Neue", Helvetica, Arial, sans-serif !important;
            background-color: #FFFFFF !important;
            border: 1px solid #000 !important;
            height: auto !important;
        }

        .mktoForm .mktoField option {
            background-color: #ffffff !important;
        }

        .mktoForm .mktoButtonRow {

        }

        .mktoForm .mktoCheckboxList {

        .mktoForm label[for="Marketing_Email_Opt_In__c"] {
            padding-top: 0 !important;

            float: right !important;
        }

        .mktoForm label[for="Marketing_Email_Opt_In__c"] span[style] {
            font-size: 16px !important;
            line-height: 22px !important;
        }

        .mktoForm label[for="Marketing_Email_Opt_In__c"] span[style] a[style] {
            color: #000 !important;
            text-decoration: underline !important;
        }

        .mktoForm .mktoButtonWrap.mktoDownloadButton .mktoButton,

            height: 30px !important;

            border-radius: initial !important;
            color: #000000 !important;
            padding: 12px 20px;
            background: 0 0 !important;

            line-height: 1.42857 !important;
            text-shadow: none !important;
            box-shadow: none !important;
            -webkit-transition: all 0.2s ease !important;

        .mktoForm .mktoButtonWrap.mktoDownloadButton .mktoButton:hover,
